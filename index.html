<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <!-- tailwind css links -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div class="h-screen w-screen flex flex-col justtify-between">
      <div id="chat" class="p-3 overflow-auto">
        <!-- <p class="text-gray-700 py-1">Text Message</p> -->
      </div>
      <div class="flex absolute inset-x-0 bottom-0">
        <input
          type="text"
          id="message"
          class="px-3 w-full border-t border-gray-300 outline-none text-gray-700"
          placeholder="Type your message..."
        />
        <button
          class="px-8 py-3 bg-green-500 text-white hover:bg-green-600 transition-colors"
          onclick="sendMessage()"
        >
          Send
        </button>
      </div>
    </div>

    <!-- javascript link -->
    <script src="./index.js"></script>
  </body>
</html>
